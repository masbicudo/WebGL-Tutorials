<script id="fragment-shader" type="x-shader/x-fragment">
  precision highp float;
  const float PI = 3.14159265359;

  varying vec4 pos;

  vec2 distCylinder(vec3 p, vec3 c, float r) {
    vec3 y = dot(p,c)/dot(c,c)*c;
    return vec2(length(p-y) - r, length(y));
  }

float mod289(float x){return x - floor(x * (1.0 / 289.0)) * 289.0;}
vec4 mod289(vec4 x){return x - floor(x * (1.0 / 289.0)) * 289.0;}
vec4 perm(vec4 x){return mod289(((x * 34.0) + 1.0) * x);}

float noise(vec3 p){
    vec3 a = floor(p);
    vec3 d = p - a;
    d = d * d * (3.0 - 2.0 * d);

    vec4 b = a.xxyy + vec4(0.0, 1.0, 0.0, 1.0);
    vec4 k1 = perm(b.xyxy);
    vec4 k2 = perm(k1.xyxy + b.zzww);

    vec4 c = k2 + a.zzzz;
    vec4 k3 = perm(c);
    vec4 k4 = perm(c + 1.0);

    vec4 o1 = fract(k3 * (1.0 / 41.0));
    vec4 o2 = fract(k4 * (1.0 / 41.0));

    vec4 o3 = o2 * d.z + o1 * (1.0 - d.z);
    vec2 o4 = o3.yw * d.x + o3.xz * (1.0 - d.x);

    return o4.y * d.y + o4.x * (1.0 - d.y);
}

  float distFunc(vec3 v) {
    vec2 dist = distCylinder(v, vec3(0.0, 0.0, 1.0), 0.0)*PI*10.;
    float x = dist.x + noise(vec3(dist, 0.0)*12.) * 0.9;
    x = 1.0*cos(x) + 1.0*x + 3.0;
    x = cos(x*1.0)*0.5+0.5;
    return x;
  }

  void main(void) {
    vec3 p = vec3(pos.xy, 0.0);
    vec3 color = vec3(distFunc(p));
    gl_FragColor = vec4(color, 1.0);
  }
</script>
<script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec2 aVertexCoords;
  varying vec4 pos;
  uniform mat4 uTransform;

  void main(void) {
    gl_Position = vec4(aVertexCoords, 0.0, 1.0);
    pos = uTransform * gl_Position;
  }
</script>
